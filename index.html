<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="inner_wrapper">
      <input class="enter_input" id ="enter_input" type="text" readonly placeholder="0">
      <div>
        <button class="input_data">7</button>
        <button class="input_data">8</button>
        <button class="input_data">9</button>
        <button class="input_data" id = "divide">/</button>
      </div>
      <div>
        <button class="input_data">4</button>
        <button class="input_data">5</button>
        <button class="input_data">6</button>
        <button class="input_data" id = "multiply" >*</button>
      </div>
      <div>
        <button class="input_data">1</button>
        <button class="input_data">2</button>
        <button class="input_data">3</button>
        <button class="input_data" id="minus">-</button>
      </div> 
      <div>
        <button class="input_data">0</button>
        <button class="erase" id="erase">C</button>
        <button class="equal" id="equal">=</button>
        <button class="input_data" id= "plus" >+</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
